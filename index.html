<!DOCTYPE html>
<html>
<head>
	<title>Vue demo app</title>
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
	<div id="app">

		<div :style="styleObject" >
      <h1  :class="classObject" :style="{color: textColor, 'font-size': fontSize, textDecoration:underline}">{{ message }}</h1>
    </div>
    <div id="comments">
      <p>Comments Section</p>
      
    </div>
	</div>

	<script>
  const { createApp } = Vue
  console.log("VUE OBJECT:", createApp)

  createApp({
  	
    data() {
      return {
        message: 'Hello Vue!',
        textColor: 'red',
        underline: 'underline',
        fontSize: '94px',
        classObject: {
        textAlign:'center'
      },
      styleObject: {
        color: 'red',
        fontSize: '13px',
        border: '2px solid yellow',
        width: '500px',
        height: '500px',
        marginLeft: "100px",
        padding: '50px',
        textAlign:'center'
      }

      }
    }
  }).mount('#app')
</script>
</body>
</html>
